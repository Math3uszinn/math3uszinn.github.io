  <div class="container contact">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info text-white">
          <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
          <h2>Entre em contato</h2>
          <h4>Nós adorariamos saber a sua opinião!</h4>
        </div>
      </div>
      <div class="col-md-9 text-white">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="fname">Primeiro Nome:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fname" placeholder="Digite seu nome" name="fname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Sobrenome:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname" placeholder="Digite seu sobrenome" name="lname">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comment">Comentario:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" onclick="funcao1()" id="liveAlertBtn">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
